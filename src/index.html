<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LeaderBoard</title>
</head>
<body>
  <h1>LeaderBoard</h1>
  <main>
    <section class="scores">
      <div class="header">
        <h2>Recent scores</h2>
        <button type="button" class="refreshBtn">Refresh</button>
      </div>
      <div class="scores-list">
        <ul class="scoresList"></ul>
      </div>
    </section>
    <section class="scores-form">
      <h2>Add your score</h2>
      <form class="score-form">
        <input type="text" id="name-input" placeholder="Your name" />
        <input type="text" id="score-input" placeholder="Your score" />
        <button type="submit" class="addScore">Submit</button>
      </form>
    </section>
  </main>

  <script src="./index.js"></script>
</body>
</html>
